<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Helpdesk</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    Email: <input type="email" id="email" required><br>
    Password: <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>
  <div id="loginResult"></div>

  <script>
    const apiBase = "http://localhost:8080";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${apiBase}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          document.getElementById("loginResult").innerText = "Login successful!";
          window.location.href = "index.html"; // redirect after login
        } else {
          document.getElementById("loginResult").innerText = "Login failed: " + (data.message || "Invalid credentials");
        }
      } catch (err) {
        document.getElementById("loginResult").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
