<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Dashboard - Helpdesk</title>
</head>
<body>
  <h2>Agent Dashboard</h2>
  <button id="logoutBtn">Logout</button>
  <h3>Assigned Tickets</h3>
  <div id="tickets"></div>

  <script>
    const apiBase = "http://localhost:8080";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Login required");
      window.location.href = "login.html";
    }

    async function loadAgentTickets() {
      try {
        const res = await fetch(`${apiBase}/agent/tickets`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to load tickets");

        const tickets = await res.json();
        const container = document.getElementById("tickets");
        container.innerHTML = "";

        if (tickets.length === 0) {
          container.innerText = "No assigned tickets.";
          return;
        }

        tickets.forEach(t => {
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.margin = "5px";
          div.style.padding = "5px";
          div.innerHTML = `
            <b>${t.title}</b><br>
            Status: ${t.status}<br>
            User: ${t.user}<br>
            <a href="ticket_detail.html?id=${t.id}">View Details</a><br>
            <i>Agent Suggestions:</i>
            <ul>
              ${t.suggestions && t.suggestions.length > 0
                ? t.suggestions.map(s => `<li>${s}</li>`).join("")
                : "<li>No suggestions</li>"}
            </ul>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    loadAgentTickets();
  </script>
</body>
</html>
